<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details | StyleWear</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h2 class="logo">StyleWear</h2>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>

    <!-- Product Details -->
    <section class="product-details">
        <div class="product-image">
            <img src="https://via.placeholder.com/400" alt="Product">
        </div>

        <div class="product-info">
            <h1>Casual T-Shirt</h1>
            <p class="price">$20</p>

            <p class="description">
                This casual t-shirt is made from high-quality cotton,
                providing comfort and style for everyday wear.
            </p>

            <label>Size:</label>
            <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>

            <label>Color:</label>
            <select>
                <option>Black</option>
                <option>White</option>
                <option>Blue</option>
            </select>

            <button class="btn">Add to Cart</button>
        </div>
    </section>

</body>
</html>
